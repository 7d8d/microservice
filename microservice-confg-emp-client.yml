spring: 
 profiles: 
  active: 
  - dev
  
---
server:
  port: 8001

mybatis:
  type-aliases-package: com.springcloud.entity
  mapper-locations:
  - classpath:mybatis/mapper/*.xml

spring:
  profiles: dev
  application:
    name: microservice-emp-config
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db_myschool
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  #注册到指定地址的eureka的服务器
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
    #自己定义一个别名,instance跟client对齐
  instance:
    instance-id: microservice-emp8001
    #访问路径可以显示IP
    prefer-ip-address: true
#为了在服务监控页面点击链接，显示info信息,不属于eureka,在最前面
info:
  app:
    name: microservice
  company:
    name: www.abc.com
  build:
    artifactId: ${project.artifactId}
    version: ${project.version}

  
